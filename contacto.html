    <section class="form-wrapper">
      <h2>Contactanos:</h2>
      <div class="spacing"></div>

      <form action="#" id="form-contact" method="GET">
          <div class="form-control">
              <label>Nombre</label>
              <input type="text" required name="firstname" id="firstname" placeholder="Escribe tu nombre">
          </div>
          <div class="error" id="error-firstname"></div>
          <div class="form-control">
              <label>Apellido</label>
              <input type="text" required name="lastname" id="lastname" placeholder="Escribe tu apellido">
          </div>
          <div class="error" id="error-lastname"></div>
          <div class="form-control">
              <label>Email</label>
              <input type="email" required name="email" id="email" placeholder= "correo@dominio.com">
          </div>
          <div class="error" id="error-email"></div>
          <div class="form-control">
              <label id="birthdate">Fecha de Nacimiento</label>
              <input type="date" required name="birthdate" id="birthdate" placeholder= "DD/MM/YYYY">
          <div class="error" id="birthdate"></div>
          </div>
          <div class="form-checkbox">
            <br><p> ¿Como nos conociste?</p>
            <input type="checkbox" id="check1">
            <label for="check1">Facebook</label>
            <input type="checkbox" id="check2">
            <label for="check2">Instagram</label><br>
            <input type="checkbox" id="check3">
            <label for="check3">Youtube</label>
            <input type="checkbox" id="check4">
            <label for="check4">Internet</label><br>
            <input type="checkbox" id="check5">
            <label for="check5">Otros</label><br>
          </div>
          <div class="form-subject">
            <select name="subject" id="subject" class="form-select">
                <option value="">Seleccione su Consulta</option>
                <option value="OP1">Taller de habilidades sociales</option>
                <option value="OP2">Taller de autoestima y desarrollo personal</option>
                <option value="OP3">Taller de manejo del estrés y ansiedad</option>
                <option value="OP4">Taller de creatividad y expresión artística</option>
                <option value="OP5">Taller de resolución de problemas y toma de decisiones</option>
                <option value="OP6">Taller de mindfulnes y bienestar</option>
                <option value="OP7">Taller de liderazgo y desarrollo de equipos</option>
                <option value="OP8">Taller de salud y bienestar</option>
                <option value="OP9">Taller de terapia grupal específica</option>
                <option value="OP10">Taller de desarrollo profesional</option>
                <option value="OP11">Otras consultas</option>
            </select>
          </div>
          <label for="mensaje">Mensaje</label>
          <textarea name="mensaje" for="mensaje" placeholder=" Describe brevemente tu consulta" maxlength="300"></textarea>
          <input type="submit" name="enviar" value="enviar"/>
      </form>
    </section>
